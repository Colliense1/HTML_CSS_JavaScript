<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar using HTML CSS JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="hamburger" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars" id="menu-icon"></i>
                <i class="fa-solid fa-xmark" id="close-icon" style="display: none;"></i>
            </div>
            <div class="logo">Engineer
                <span class="logo_span">CPP</span>
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Projects</a>
                <a href="#">Contacts</a>
            </div>
            <div class="profile">
                <img src="images/male.png" alt="Profile Picture" class="profile_pic">
                <span class="profile_name">Colliense</span>
            </div>

        </nav>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo_sidebar">Engineer CPP</div>
            </div>
            <div class="sidebar-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Projects</a>
                <a href="#">Contacts</a>
            </div>
        </div>
    </header>

    <script src="scripts.js"></script>
</body>

</html>
